<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <div class="flex">
        <div class="text">
          <h1>Learn to code by watching others</h1>

          <p class="text">
            <span
              >See how experienced developers solve problem in real time.</span
            >
            watching scripted tutorials is great, but understanding how
            developers think is invaluable.
          </p>
        </div>
        <div class="form">
          <div class="offer">
            Try it free 7days <span id="bill">then $20/mo. thereafter</span>
          </div>
          <div class="form-group">
            <div>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="First Name"
              />
            </div>
            <div>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Last Name"
              />
            </div>

            <div>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
              />
            </div>
            <div>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
            </div>

            <button id="btn" type="submit">CLAIM YOUR FREE TRIAL</button>
            <p id="agreement">
              By clicking the button, you are agreeing to our
              <span id="terms">Terms and Services</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
